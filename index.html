<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please choose from the following criteria for your password (must choose at least one type of character):</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form class="needs-validation" novalidate>
            <div class="modal-body">
              <div class="form-group">
                <label for="passLength">Length of password (between 8 and 128 characters)</label>
                <input type="text" class="form-control" id="passLength" required>
                <div id="invalid-length"></div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="specChars">
                <label class="form-check-label" for="specChars">
                  Special characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="numChars">
                <label class="form-check-label" for="numChars">
                  Numeric characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lowChars">
                <label class="form-check-label" for="lowChars">
                  Lowercase characters
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="uppChars">
                <label class="form-check-label" for="uppChars">
                  Uppercase characters
                </label>
              </div>
              <div id="invalid-check"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card-body shadow bg-white rounded">
        <h2>Generate a Password</h2>

        <hr>
        
        <div class="row">
            <textarea readonly id="password" placeholder="Your Secure Password"></textarea>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button type="button" onclick="openModal()" class="btn btn-danger" id="generate">Generate Password</button>
            </div>
            <div class="col">
                <button type="button" onclick="copyToClipboard()" class="btn btn-secondary" id="copy">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
